<!DOCTYPE html>

	<title>Akash_Kavade</title>
	
</head>
<body>
<h1 id="Demo"></h1>
<script type="text/javascript">
		var arr= [10,20,5,60,50,90,25,15,35,55];
		document.getElementById("Demo").innerHTML= "Highest Number is ="+Highest(arr);

		function Highest(arr2)
		{
			return Math.max.apply(null, arr2);
		}
	</script>
