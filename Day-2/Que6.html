<!DOCTYPE html>
<html>
<head>
	<title>Akash_Kavade</title>
	
</head>
<body>

<input type="button" value="Get Ascending Order" onclick="Asc()">

<h1 id="Demo"></h1>

<script type="text/javascript">

		var arr= [10,20,5,60,50,90,25,15,35,55];
		document.getElementById("Demo").innerHTML = arr;

		function Asc() 
		{
            arr.sort(function(a, b){return a- b});
            document.getElementById("Demo").innerHTML = arr;
        }

</script>
</body>
</html>
