<!DOCTYPE html>

	<title>Akah_Kavade</title>
</head>
<body>

<h1 id="Demo"></h1>

<script type="text/javascript">

	class Math
	{
  
      static cube(val)
      {
         return (val*val*val);
      }

      static square(val)
      {
         return (val*val);
      }
	}
	document.write("Cube is: "+ Math.cube(10) +"</br>")

  document.write("Square is: "+Math.square(10))

</script>
</body>
