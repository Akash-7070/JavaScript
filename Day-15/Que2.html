<!DOCTYPE html>
<html>
<head>
	<title>Akash_Kavade</title>
</head>
<body>

<div id="Demo">
	<p>Akash</p>
	<p>Rohit</p>
	<p>Amol</p>
</div>

<input type="button" value="Hide Paragraph" onmouseover="hide()" onmouseout="show()">

<script type="text/javascript">

	function hide()
	{
       document.getElementById("Demo").style.visibility="hidden";
	}
	
	function show()
	{
       document.getElementById("Demo").style.visibility="visible";
	}
</script>
</body>
</html>
