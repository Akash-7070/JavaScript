<!DOCTYPE html>
<html>
<head>
	<title>Akash_Kavade</title>
	<script type="text/javascript">
		function Display(name)
		{
			document.write('<h1>'+name+'</h1>');
			document.write('<h2>'+name+'</h2>');
			document.write('<h3>'+name+'</h3>');
			document.write('<h4>'+name+'</h4>');
			document.write('<h5>'+name+'</h5>');
		}
	</script>
</head>
<body>
<input type="Button" value="click Here to get Name" onclick="Display('Akash kiran kavade')">
</body>
</html>
