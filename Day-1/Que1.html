<!DOCTYPE html>
<html>
<head>
	<title>Akash_Kavade</title>
	<h1>Function Demo</h1>
</head>
<body>
	<script type="text/javascript">
		function Highest(num1,num2,num3)
		{
			if(num1>num2 && num1>num3)
			{
				return num1;
			}
			else if(num2>num1 && num2>num3)
			{
                return num2;
			}
			else
			{
				return num3;
			}

		}
		//var res=Highest(100,300,200);
		document.write("Highest Numer is " + Highest(500,300,200));
	</script>

</body>
</html>
