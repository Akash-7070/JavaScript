<!DOCTYPE HTML>
<html>
<head>
	<title>Akash_Kavade</title>
</head>
<body>

<input type="text" id="demo1" onchange="fun()" placeholder="Enter Name">
<span id="demo2" style="color: blue"></span><br><br>
 	
	<script type="text/javascript">

		function fun()
		{
			var name=document.getElementById("demo1").value;
			document.getElementById("demo2").innerHTML= name;
		}

		
	</script>
</body>
</html>
