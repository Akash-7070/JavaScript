<!DOCTYPE HTML>
<html>
<head>
	<title>Akash_Kavade</title>
	<script src="jquery.js"></script>
</head>

<center>

	<img src="D.jpg" style="border: 10px solid red">

</center>

<body>

	<script>

		$(document).ready(function()
		{
			$("img").hover(function(){

				$(this).css("border","none");
			}, function(){

				$(this).css("border","10px solid red");
			})
	});
	</script>

</body>
</html>
